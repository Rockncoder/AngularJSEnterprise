<!DOCTYPE html>
<html ng-app>
<head lang="en">
  <meta charset="UTF-8">
  <title>Binding AngularJS Example</title>
  <link rel="stylesheet" href="../../css/bootstrap.css"/>
  <script type="text/javascript" src="../../libs/angular.js"></script>
</head>
<body>
  <div class="container" >
    <h1>Greet-o-matic</h1>
    <input type="text" ng-model="userName"/>
    <hr/>
    <p>Hello <span class="ng-bind:userName;"></span>,<br/>Have a nice day!</p>
  </div>
</body>
</html>
