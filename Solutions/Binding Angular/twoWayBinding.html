<!DOCTYPE html>
<html ng-app>
<head lang="en">
  <meta charset="UTF-8">
  <title>Binding AngularJS Example</title>
  <link rel="stylesheet" href="../../css/bootstrap.css"/>
  <script type="text/javascript" src="../../libs/angular.js"></script>
</head>
<body>
<div class="container" >
  <h1>Greet-o-matic</h1>
  <div class="col-lg-6">
  <input type="text" ng-model="userName" placeholder="Enter name here"/>
  </div>
  <div class="col-lg-6">
  <input type="text" ng-model="userName" placeholder="or over here"/>
  </div>
  <hr/>
  <p>Hello <span>{{userName}}</span>,<br/>Have a nice day!</p>
</div>
</body>
</html>
